<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet" >
    <title>База отдыха "Ольха"</title>
</head>
<body>
    <header>
        <div class="header container">
            <div class="logo">LOGO</div>
            <div class="headerNav">
                <nav>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Наши дома
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">A-Frame 1</a></li>
                            <li><a class="dropdown-item" href="#">A-Frame 2</a></li>
                            <li><a class="dropdown-item" href="#">A-Frame 3</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Услуги
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Бани и купели</a></li>
                            <li><a class="dropdown-item" href="#">Бассейн</a></li>
                            <li><a class="dropdown-item" href="#">Массаж</a></li>
                        </ul>
                    </div>
                    <a href="#">Мероприятия</a>
                    <a href="#">Информация</a>
                    <a href="#">О нас</a>
                    <a href="#">Контакты</a>
                </nav>
                <div class="buttonHeader">
                    <button class="mainButtonDark">Забронировать</button>
                    <button class="mainButtonLight">Заказать звонок</button>
                </div>
            </div>
        </div>
    </header>
    <section class="mainSlider">
        <div class="container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <picture>
                            <img src="./img/main-slider.png">
                        </picture>
                        <div>
                            <h1>Оставьте заявку и мы поможем Вам подобрать дом</h1>
                            <p>Наши дома отлично подходят для любого вида отдыха, готовы учесть все Ваши пожелания </p>
                            <button class="mainButtonDark">Забронировать дом</button>
                        </div>
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
    <main>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
