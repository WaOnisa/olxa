<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet" >
    <title>База отдыха "Ольха"</title>
</head>
<body>
    
    <main>
        <section class="housesBanner">
            <div class="container">
                <div class="housesBannerBlock">
                    <picture>
                        <img src="/img/bannerHouses.png">
                    </picture>
                    <div class="housesBannerBlockText">
                        <h1>Оставьте заявку и мы поможем Вам подобрать дом</h1>
                        <p>Наши дома отлично подходят для любого вида<br> отдыха, готовы учесть все Ваши пожелания </p>
                        <button class="mainButtonDark">Забронировать дом</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal" tabindex="-1" id="modal">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content" style="border-radius: 20px;">
                                <div class="modal-header" style="border: 0;">
                                    <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></a>
                                </div>
                                <div class="modal-body">
                                        <div class="titleModal">
                                            <picture>
                                                <source srcset="/img/logo/logo-320.svg" media="(max-width: 576px)">
                                                <source srcset="/img/logo/logo-576.svg" media="(max-width: 1000px) and (min-width: 576px)">
                                                <source srcset="/img/logo/logo-1000.svg" media="(max-width: 1400px) and (min-width: 1000px)">
                                                <source srcset="/img/logo/logo-1400.svg" media="(min-width: 1400px)">
                                                <img src="/img/logo/logo-1400.svg">
                                            </picture>
                                            <div>
                                                <p>Оставьте свои данные и мы поможем</p> <p>Вам подобрать дом</p>
                                            </div>
                                        </div>
                                        <form>
                                            <div>
                                                <label>Ваше имя*</label>
                                                <input type="text" placeholder="Имя">
                                            </div>
                                            <div>
                                                <label>Телефон*</label>
                                                <input type="tel" placeholder="Номер телефона">
                                            </div>
                                            <button class="mainButtonDark">Отправить</button>
                                        </form>
                                        <p class="policyModal">Нажимая на кнопку, вы соглашаетесь с <a href="#">политикой конфиденциальности</a></p>
                                </div>
                                </div>
                            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
